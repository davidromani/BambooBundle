doctrine_cache:
    providers:

        #
        # Categories cache
        #
        elcodi_categories:
            type: redis
            namespace: %elcodi.core.bamboo.cache_prefix%categories

        #
        # Menus cache
        #
        elcodi_menus:
            type: redis
            namespace: %elcodi.core.bamboo.cache_prefix%menus

        #
        # Configuration values cache
        #
        elcodi_configurations:
            type: redis
            namespace: %elcodi.core.bamboo.cache_prefix%configuration

        #
        # Entity translations cache
        #
        elcodi_translations:
            type: redis
            namespace: %elcodi.core.bamboo.cache_prefix%translations

        #
        # Comments cache
        #
        elcodi_comments:
            type: redis
            namespace: %elcodi.core.bamboo.cache_prefix%comments
